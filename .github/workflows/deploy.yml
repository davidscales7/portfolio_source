name: Build & Deploy to davidscales7.github.io

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "deploy-to-user-site"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Next export)
        run: npm run build

      - name: Deploy /out to davidscales7.github.io
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          external_repository: davidscales7/davidscales7.github.io
          publish_branch: main
          publish_dir: ./out
          commit_message: "Deploy from portfolio_source (${{ github.sha }})"
